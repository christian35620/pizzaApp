<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <a [routerLink]="['/home']"
            ><span fxHide.xs><img src="./assets/logo.png" style="width: 50px;" /></span>PizzApp</a
        >
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
            <li>
                <a mat-button [routerLink]="['/home']" routerLinkActive="mat-list-item-focus">Home</a>
            </li>
            <li>
                <a mat-button [routerLink]="['/orders']" routerLinkActive="mat-list-item-focus">Orders</a>
            </li>
            <li>
                <a mat-button [routerLink]="['/contact']" routerLinkActive="mat-list-item-focus">Contact</a>
            </li>
        </ul>
    </div>
</mat-toolbar>
